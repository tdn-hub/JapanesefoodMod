# The name of the mod loader type to load
modLoader="javafml"
# A version range to match for said mod loader
loaderVersion="[34,)"
license="MIT License"

# A list of mods
[[mods]]
modId="japanese_food_mod"
version="${file.jarVersion}"
displayName="Japanese Food Mod"
#displayURL="" #optional
credits="qsefthuopq, FlutterDream, LemonJamTart"
logoFile="logo.png" #optional
authors="TDN"
description='''
    Add recipes and items for Japanese food.'''

[[dependencies.jp.tdn.japanese_food_mod]] #optional
    modId="forge"
    mandatory=true
    versionRange="[34,)"
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"

# Here's another dependency
[[dependencies.jp.tdn.japanese_food_mod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.3]"
    ordering="NONE"
    side="BOTH"

[[dependencies.jp.tdn.japanese_food_mod]]
    modId="patchouli"
    mandatory=true
    versionRange="[1.16.2-43,)"
    side="BOTH"